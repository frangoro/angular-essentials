<div>
  <ul class="nav nav-tabs">
    <li class="nav-link" style="cursor: pointer" [ngClass]="{active:chosenList==='all'}">
      <a (click)="onChoose('all')">All</a>
    </li>
    <li class="nav-link" style="cursor: pointer" [ngClass]="{active:chosenList==='light'}">
      <a (click)="onChoose('light')">Light</a>
    </li>
    <li class="nav-link" style="cursor: pointer" [ngClass]="{active:chosenList==='dark'}">
      <a (click)="onChoose('dark')">Dark</a>
    </li>
  </ul>
  <app-list [characters]="getCharacters()"></app-list>
</div>
